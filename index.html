<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/main.css" />
    <title>BLACKJACK GAME</title>
  </head>
  <body>
    <div class="blackjack">
      <h1>BLACKJACK</h1>
      <h2 class="message">Start Game to play a round</h2>
      <h2>cards</h2>
      <p class="card"></p>
      <h2>sum</h2>
      <p class="sum"></p>
      <P class="update"></P>
      <div class="btn">
        <button class="start-game" onclick="startgame()">START GAME</button>
        <button class="new-card" onclick="newcard()">NEW CARD</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
